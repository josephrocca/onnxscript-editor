<svg xmlns='http://www.w3.org/2000/svg' width='1024' height='1024' viewBox='0 0 1024 1024'>

    <style>
        .background-shadow {
            filter: url(#background-dropshadow);
        }
        .node-border {
            fill: #eeeeee;
            opacity: 1.0;
        }
        .node {
            fill: #307295;
            opacity: 1;
        }
        .node-shadow {
            filter: url(#node-dropshadow);
            opacity: 0.3;
        }
        .line-border {
            stroke: #000000;
            opacity: 0.2;
        }
        .line {
            stroke: #eeeeee;
            opacity: 1.0;
        }
        .line-shadow {
            stroke: #000000;
            filter: url(#node-dropshadow);
            opacity: 0.2;
        }
